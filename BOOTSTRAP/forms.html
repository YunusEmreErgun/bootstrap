    <div class="container">
        <form style="width: 25%; margin: 35px;">
            <div class="form-group">
                <label for="exampleInputEmail1">TC Kimlik No / Pasaport No</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">11 Haneli TC Kimlik Numaranızı yoksa Pasaport
                    Numaranızı
                    Girin</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Şifre</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn btn-success">Giriş</button>
            <button type="reset" class="btn btn-outline-secondary">Temizle</button>
        </form>
        <p class="text-danger" style="margin-left: 25px;">Eğer henüz kayıt yaptırmadıysanız aşağıdaki formdan kayıt
            yapınız.
        </p>
    </div>


    <hr>


    <div class="container">
        <form style="width: 45%; margin-left: 35px;">
            <div class="form-name">
                <div class="row">
                    <div class="form-group col-sm">
                        <label for="inputName">Adınız</label>
                        <input type="text" placeholder="Adınız" class="form-control" id="inputName">
                    </div>
                    <div class="form-group col-sm">
                        <label for="inputLastName">Soyadınız</label>
                        <input type="text" placeholder="Soyadınız" class="form-control" id="inputLastName">
                    </div>
                    <div class="form-group col-sm">
                        <label for="inputUniqNo">TC No/Pasaport No</label>
                        <input type="email" placeholder="Tc No/Pasaport No" class="form-control" id="inputUniqNo">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="inputPassword4">Şifre</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>
                <div class="form-group col-sm-6">
                    <label for="inputPassword4">Şifrenizi Doğrulayın</label>
                    <input type="password" class="form-control" id="inputPassword2">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Adres</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Mahalle-Cadde-Sokak-BinaNo-DaireNo">
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputCity">Semt</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Şehir</label>
                    <select id="inputState" class="form-control">
                        <option selected>Şehriniz..</option>
                        <option value="1">İstanbul</option>
                        <option value="2">Ankara</option>
                        <option value="3">İzmir</option>
                        <option value="4">Çanakkale</option>
                        <option value="5">Antalya</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">PostaKodu</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Sözleşmeyi Okudum Onayladım.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Kayıt Ol</button>
            <button type="reset" class="btn btn-outline-secondary">Temizle</button>
        </form>
    </div>
